$mainMod = SUPER

$code = visual-studio-code-bin
$browser = firefox
$filemanager = thunar
$discord = discord
$terminal = kitty
$appmenu = ~/.config/hypr/scripts/appmenu_toggle.sh
$clipboard = ~/.config/hypr/scripts/clipboard_toggle.sh
$logout = ~/.config/hypr/scripts/logout_toggle.sh
$network = ~/.config/hypr/scripts/wifilist_toggle.sh
$screenshot = ~/.config/hypr/scripts/screenshotlist.sh
$todo = ~/.config/hypr/scripts/todo_toggle.sh
$updates = ~/.config/hypr/scripts/updates_toggle.sh

# Quick Launchers
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $discord
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, V, exec, $code

# General
bind = $mainMod, Y, exec, $clipboard
bind = $mainMod, N, exec, $network
bind = $mainMod, S, exec, $appmenu
bind = $mainMod, X, exec, $todo
bind = , print, exec, $screenshot

# System
bind = $mainMod SHIFT, Q, exec, $logout
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, U, exec, $updates

##################
# Window Control #
##################

# Misc
bind = $mainMod, F, fullscreen,
bind = $mainMod, J, togglesplit,
bind = $mainMod, K, swapsplit,
bind = $mainMod, P, pseudo,
bind = $mainMod, Q, killactive,
bind = $mainMod, T, togglefloating,

# Resize windows with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
# bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = $mainMod ,XF86MonBrightnessUp, exec, hyprctl hyprsunset temperature 6000
bindel = $mainMod ,XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature 5000

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Power buttons (not working because hardwired ?)
# bindl = , xF86Sleep, exec, wlogout

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0



# Custom workspaces
# Minimized windows workspace ($mainMod + Tab to toggle and $mainMod + Shift + Tab to move windows in and out)
workspace = special:minimized, gapsin:60, gapsout:70, bordersize:0
bind = $mainMod, Tab, togglespecialworkspace, minimized
bind = $mainMod SHIFT, Tab, movetoworkspacesilent, special:minimized
bind = $mainMod SHIFT, Tab, movetoworkspace, +0
